{% if messages %}
<div class="fixed top-4 right-4 z-50 space-y-2 max-w-sm">
    {% for message in messages %}
    <div class="alert-message transform transition-all duration-300 ease-in-out"
         data-message-type="{{ message.tags }}"
         x-data="{ show: true }"
         x-show="show">
        
        <div class="rounded-lg shadow-lg border-l-4 p-6 {% if message.tags == 'error' %}bg-red-50 border-red-400 shadow-red-200{% elif message.tags == 'success' %}bg-green-50 border-green-400 shadow-green-200{% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-400 shadow-yellow-200{% elif message.tags == 'info' %}bg-blue-50 border-blue-400 shadow-blue-200{% else %}bg-gray-50 border-gray-400 shadow-gray-200{% endif %} relative overflow-hidden message-container"
             onmouseenter="pauseCountdown(this)" 
             onmouseleave="resumeCountdown(this)">
            <!-- Progress bar for auto-dismiss countdown -->
            <div class="absolute top-0 left-0 h-1 w-full {% if message.tags == 'error' %}bg-red-200{% elif message.tags == 'success' %}bg-green-200{% elif message.tags == 'warning' %}bg-yellow-200{% elif message.tags == 'info' %}bg-blue-200{% else %}bg-gray-200{% endif %}">
                <div class="h-full {% if message.tags == 'error' %}bg-red-500{% elif message.tags == 'success' %}bg-green-500{% elif message.tags == 'warning' %}bg-yellow-500{% elif message.tags == 'info' %}bg-blue-500{% else %}bg-gray-500{% endif %} progress-bar" style="width: 100%; animation: countdown 3s linear forwards;"></div>
            </div>
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    {% if message.tags == 'error' %}
                        <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                    {% elif message.tags == 'success' %}
                        <svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    {% elif message.tags == 'warning' %}
                        <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                    {% else %}
                        <svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                    {% endif %}
                </div>
                <div class="ml-3 flex-1">
                    <p class="text-base font-semibold {% if message.tags == 'error' %}text-red-800{% elif message.tags == 'success' %}text-green-800{% elif message.tags == 'warning' %}text-yellow-800{% else %}text-blue-800{% endif %}">
                        {{ message }}
                    </p>
                </div>
                <div class="ml-4 flex-shrink-0">
                    <button type="button" 
                            class="inline-flex rounded-md p-1.5 {% if message.tags == 'error' %}text-red-500 hover:bg-red-100{% elif message.tags == 'success' %}text-green-500 hover:bg-green-100{% elif message.tags == 'warning' %}text-yellow-500 hover:bg-yellow-100{% else %}text-blue-500 hover:bg-blue-100{% endif %} focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-{% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% elif message.tags == 'warning' %}yellow{% else %}blue{% endif %}-50"
                            @click="show = false; setTimeout(() => $el.remove(), 300)">
                        <span class="sr-only">Dismiss</span>
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<style>
@keyframes countdown {
    from { width: 100%; }
    to { width: 0%; }
}
</style>

<script>
// Pause countdown on hover
function pauseCountdown(element) {
    const progressBar = element.querySelector('.progress-bar');
    if (progressBar) {
        progressBar.style.animationPlayState = 'paused';
    }
    
    // Also pause the JavaScript timeout
    const timeoutId = element.getAttribute('data-timeout-id');
    if (timeoutId) {
        clearTimeout(parseInt(timeoutId));
        element.setAttribute('data-paused', 'true');
    }
}

// Resume countdown when mouse leaves
function resumeCountdown(element) {
    const progressBar = element.querySelector('.progress-bar');
    if (progressBar) {
        progressBar.style.animationPlayState = 'running';
    }
    
    // Resume the JavaScript timeout
    if (element.getAttribute('data-paused') === 'true') {
        const timeoutId = setTimeout(() => {
            // Remove immediately without Alpine.js transitions
            element.style.display = 'none';
            element.remove();
        }, 3000);
        element.setAttribute('data-timeout-id', timeoutId);
        element.removeAttribute('data-paused');
    }
}

document.addEventListener('DOMContentLoaded', function() {
    // Auto-dismiss messages after 3 seconds
    const messages = document.querySelectorAll('.alert-message');
    messages.forEach((message, index) => {
        // Add a small delay between messages to prevent overlap
        const delay = index * 100;
        
        setTimeout(() => {
            // Set up the 3-second timeout
            const timeoutId = setTimeout(() => {
                // Force hide and remove the message
                message.style.opacity = '0';
                message.style.transform = 'translateX(100%)';
                message.style.transition = 'all 0.1s ease-out';
                
                // Remove after a very short delay
                setTimeout(() => {
                    message.remove();
                }, 100);
            }, 3000);
            
            // Store timeout ID for potential cancellation
            message.setAttribute('data-timeout-id', timeoutId);
        }, delay);
    });
});
</script>
{% endif %}
