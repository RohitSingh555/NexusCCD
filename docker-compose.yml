version: "3.9"  # or "3.8", "3.7", etc.
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
##    ports:
##      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - ENVIRONMENT=development
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis
    command: python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: nexusccd_db
      POSTGRES_USER: nexusccd_user
      POSTGRES_PASSWORD: your_secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #  - "5433:5432"

  redis:
    image: redis:7-alpine
    # ports:
    #  - "6380:6379"


volumes:
  postgres_data:
  static_volume:
  media_volume:
